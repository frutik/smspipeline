{# Create dialogl #}

<script type="text/javascript">

    function do_submit() {
        jQuery("#add_form").submit();
    }

    function do_cancel() {
        hide_create_window();
    }

    function hide_create_window() {
        jQuery('#create_form').hide();
    }

    function enable_save_button() {
        jQuery("#save_button").removeClass('disabled');
    }

    function disable_save_button() {
        jQuery("#save_button").addClass('disabled');
    }

    function send_add_request(e){
        disable_save_button();
        e.preventDefault();
        var form = jQuery(e.target);
        jQuery.ajax({
            url: form.attr('action'),
            type: form.attr('method'),
            data: form.serialize(),
            dataType: 'json',
            success: add_success,
            error: add_error
        });
    }

    function add_success(json) {
        jQuery("#records_list").load('{% url adressbook_show_all %}?ajax=1');

        enable_save_button();
        hide_create_window();
        show_success('Record succesfully added', 5000);
    }

    function add_error(xhr, ajaxOptions, thrownError) {
        enable_save_button();
    }

</script>

<div id="create_form" class="modal" style="width: 800px; position: absolute; top: 100px; left: 50px; margin: 0 auto; z-index: 1; display: none;">
  <div class="modal-header">
    <h3>Create new</h3>
    <a href="#" class="close" onclick="javascript:do_cancel();">&times;</a>
  </div>
  <div class="modal-body" id="modal_body">
  </div>
  <div class="modal-footer">
    <a href="#" id="save_button" class="btn primary" onclick="javascript:do_submit();">Save</a>
    <a href="#" class="btn secondary" onclick="javascript:do_cancel();">Cancel</a>
  </div>
</div>
