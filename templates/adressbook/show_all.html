{% extends "base.html" %}

{% block content %}
    <h1>Adressbook</h1>

    {# Common js settings for this view #}
    <script type="text/javascript">
        var url_load_grid = '{% url adressbook_show_all %}';
    </script>

    <link rel="stylesheet" type="text/css" href="http://localhost/smspipeline/assets/css/show_all.css" />
    <script type="text/javascript" src="http://localhost/smspipeline/assets/js/show_all.js" />

    {# Success message #}
    {% include "common/message_box.html" %}

    {# Toolbar #}
    <div class="well">
        <button class="btn primary" onclick="javascript:showCreateDialog('#create_form');">Add contact</button>&nbsp;
        <button class="btn disabled massaction" onclick="javascript:deleteSelected();">Delete</button>&nbsp;
    </div>
    <script>
        function showCreateDialog(id) {
            $('.alert-message').hide();
            $('#modal_body').load('{% url adressbook_add %}');
            $(id).show();
        }
    </script>

    {# Records table #}
    <div id="records_list">
        {% include grid_template %}
    </div>

    {# Create dialogl #}
    {% include "common/create_window.html" with title="Add new contact" %}

 {% endblock %}
